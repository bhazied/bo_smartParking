<div class="login-page">
    <div class="row">
        <div class="col-md-4 push-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>SP Admin</h1>
            <div class="col-md-12 alert alert-danger" *ngIf="errorLoggedIn">your not logged</div>
            <form #loginForm="ngForm"  (ngSubmit)="onLoggedin(loginForm)">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="login.email" #email="ngModel" class="form-control input-underline input-lg" id="username" name="username" placeholder="email@example.com" required>
                        <div [hidden]="email.valid || email.pristine"
                             class="alert alert-danger">
                            email is required
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="password" [(ngModel)]="login.password" #password="ngModel" class="form-control input-underline input-lg" id="password" name="password" placeholder="Password" required>
                        <div [hidden]="password.valid || password.pristine"
                             class="alert alert-danger">
                            Password is required
                        </div>
                    </div>
                </div>
                <!--<a class="btn rounded-btn" [routerLink]="['/dashboard']" (click)="onLoggedin()"> Log in </a> -->
                <button class="btn rounded-btn" type="submit" [disabled]="!loginForm.form.valid"> Log in </button>
                &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/signup']">Register</a>
            </form>
        </div>
    </div>
</div>
